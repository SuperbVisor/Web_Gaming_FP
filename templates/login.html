<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LJS</title>
    <link rel="icon" href="{{ url_for('static', filename='imgs/icon_web.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        h2, label, p {
        color: rgb(167, 167, 167); /* Mengubah warna teks menjadi putih */
        font-family: Arial, sans-serif; /* Font sederhana */
        font-size: 16px; /* Ukuran font yang nyaman dibaca */
    }

    h2 {
        font-size: 24px; /* Ukuran font lebih besar untuk heading */
        font-weight: bold;
        text-align: center; /* Tengah untuk heading */
    }

    p {
        font-size: 14px; /* Ukuran font sedikit lebih kecil untuk paragraf */
        text-align: center; /* Tengah untuk paragraf */
    }

    a {
        color: #14b8a6; /* Warna link yang kontras */
        font-weight: bold;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
        html, body {
            height: 100%; /* Memastikan body mengisi seluruh tinggi layar */
            margin: 0; /* Menghapus margin default */
        }
    
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Menjaga jarak antara konten utama dan footer */
            background-image: url("{{ url_for('static', filename='imgs/lr_bg.png') }}");
            background-size: cover; /* Mengatur agar gambar menutupi seluruh halaman */
            background-repeat: no-repeat; /* Menghindari pengulangan gambar */
        }
    
        .form-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        backdrop-filter: blur(10px); /* Adds blur effect */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input {
        border: 2px solid #9b9b9b;
        padding: 15px;
        border-radius: 10px;
        background-color: #212121;
        font-size: small;
        font-weight: bold;
        text-align: center;
        width: 100%; /* Agar input memiliki lebar penuh */
        box-sizing: border-box; /* Pastikan padding tidak memengaruhi ukuran */
    }

    .input:focus {
        outline-color: white;
        background-color: #212121;
        color: #e8e8e8;
        box-shadow: 5px 5px #888888;
    }

    .btn-custom {
        position: relative;
        display: block; /* Mengatur tombol menjadi blok untuk lebar penuh */
        font-weight: 600;
        font-size: 16px;
        line-height: 1.5;
        text-align: center;
        color: #fff;
        background: #1e293b;
        border: none;
        border-radius: 8px;
        padding: 12px 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        overflow: hidden;
        transition: transform 300ms ease-in-out, background 300ms ease-in-out;
        margin-top: 15px; /* Tambahkan jarak antara input dan tombol */
        width: 100%; /* Sama dengan input */
    }

    .btn-custom:hover {
        transform: scale(1.05);
        background: linear-gradient(to right, #14b8a6, #3b82f6, #8b5cf6);
    }

    .btn-custom:active {
        transform: scale(0.95);
    }

    footer {
        backdrop-filter: blur(10px);
        color: #ecf0f1;
        text-align: center;
        padding: 15px 0;
        font-size: 14px;
        box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        margin-top: auto; /* Memastikan footer berada di bawah */
    }

    footer a {
        color: #26292c;
        text-decoration: none;
        font-weight: bold;
    }

    footer a:hover {
        text-decoration: underline;
    }
    </style>
    
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Login</h2>
        <form method="POST" action="/login" class="mt-4">
            <div class="form-group">
                <label for="username">Username :</label>
                <input placeholder="Masukkan Username" type="text" class="input" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input placeholder="Masukkan Password" type="password" class="input" name="password" required>
            </div>
            <button type="submit" class="btn-custom">Login</button>
        </form>
        <p class="mt-3 text-center">Atau login dengan:</p>
        <a href="/login/google" class="btn-custom">Login dengan Google</a>
        <p class="mt-3 text-center">Belum punya akun? <a href="/register">Daftar di sini</a></p>
        
        
        
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger mt-3">
              <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
<footer>
    Copyright Â©2024 <a href="#">Lancar Jaya Security</a>
</footer>
</html>
