<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="{{ url_for('static', filename='imgs/icon_web.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='imgs/lr_bg.jpg') }}");
            background-size: cover; /* Mengatur agar gambar menutupi seluruh halaman */
            background-repeat: no-repeat; /* Menghindari pengulangan gambar */
        }
        .form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            backdrop-filter: blur(10px); /* Adds blur effect */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, label, p {
        color: white; /* Mengubah warna teks menjadi putih */
        }
        .btn {
            width: 100%; /* Membuat tombol mengambil lebar penuh */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Register</h2>
        <form method="POST" action="/register" class="mt-4">
            <div class="form-group">
                <label for="email">Email :</label>
                <input placeholder="Masukkan Email" type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username :</label>
                <input  placeholder="Masukkan Username" type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input  placeholder="Masukkan Password" type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p class="mt-3 text-center">Sudah punya akun? <a href="/">Login di sini</a></p>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
