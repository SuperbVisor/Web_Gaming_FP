<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LJS</title>
    <link rel="icon" href="{{ url_for('static', filename='imgs/icon_web.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        html, body {
            height: 100%; /* Memastikan body mengisi seluruh tinggi layar */
            margin: 0; /* Menghapus margin default */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Menjaga jarak antara konten utama dan footer */
            background-image: url("{{ url_for('static', filename='imgs/lr_bg.png') }}");
            background-size: cover; /* Mengatur agar gambar menutupi seluruh halaman */
            background-repeat: no-repeat; /* Menghindari pengulangan gambar */
        }

        .form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            backdrop-filter: blur(10px); /* Adds blur effect */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, label, p {
            color: rgb(167, 167, 167); /* Mengubah warna teks menjadi putih */
            font-family: Arial, sans-serif; /* Font sederhana */
        }

        h2 {
            font-size: 24px; /* Ukuran font lebih besar untuk heading */
            font-weight: bold;
            text-align: center; /* Tengah untuk heading */
        }

        p {
            font-size: 14px; /* Ukuran font sedikit lebih kecil untuk paragraf */
            text-align: center; /* Tengah untuk paragraf */
        }

        a {
            color: #14b8a6; /* Warna link yang kontras */
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .input {
            border: 2px solid #9b9b9b;
            padding: 15px;
            border-radius: 10px;
            background-color: #212121;
            font-size: small;
            font-weight: bold;
            text-align: center;
            color: white;
            width: 100%; /* Memastikan lebar input sama dengan form-container */
        }

        .input:focus {
            outline-color: white;
            background-color: #212121;
            color: #e8e8e8;
            box-shadow: 5px 5px #888888;
        }

        .btn-custom {
            width: 100%; /* Membuat tombol mengambil lebar penuh */
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #1e40af; /* Biru */
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            background-color: #1d4ed8; /* Biru hover */
        }

        footer {
            backdrop-filter: blur(10px);
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            margin-top: auto; /* Memastikan footer berada di bawah */
        }

        footer a {
            color: #26292c;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form method="POST" action="/register" class="mt-4">
            <div class="form-group">
                <label for="email">Email :</label>
                <input placeholder="Masukkan Email" type="email" class="input" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username :</label>
                <input placeholder="Masukkan Username" type="text" class="input" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input placeholder="Masukkan Password" type="password" class="input" name="password" required>
            </div>
            <button type="submit" class="btn-custom">Register</button>
        </form>
        <p class="mt-3">Sudah punya akun? <a href="/login">Login di sini</a></p>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
<footer>
    Copyright Â©2024 <a href="#">Lancar Jaya Security</a>
</footer>
</html>
